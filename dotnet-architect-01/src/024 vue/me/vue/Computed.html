<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{myNum}}</p>
        <button @click="add()">+</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: 10
            },
            methods: {
                add: function () {
                    this.num = this.myNum + 1;
                }
            },
            computed: {
                myNum() {
                    return this.num;
                }
            }
        })
    </script>
</body>

</html>
