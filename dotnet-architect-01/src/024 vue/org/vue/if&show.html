<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="isShow">hahaha</div>
        <div v-else>huhuhu</div>
        <div v-show="isShow">heihei</div>
    </div>

         var vm = new Vue({
            el:"#app",
            data:{
                isShow:false
            },
        })
    </script>

</html>
