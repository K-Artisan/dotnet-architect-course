<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p :class="[isShowRed?'testP1':'testP2']">我是P标签</p>
        <p :class="[{'testP1':isShowRed},'bold']">我是P标签</p>
    </div>
    <script>
          var vm = new Vue({
            el: "#app",
            data:{
                isShowRed:false
            }
        })
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .bold{
            font-weight: bold;
        }
        .testP1{
            color:brown;
        }
        .testP2{
            color:blue;
        }
    </style>
</body>
</html>
